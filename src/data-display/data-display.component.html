<div *ngFor="let item of data">
    <ul>
      <li>
        <a [routerLink]="['/wam/','https://www.webaudiomodules.com/community/plugins/'+ item.path ]">{{ item.name }}</a>
        <p>{{ item.description }}</p>
        
        <img src="https://www.webaudiomodules.com/community/plugins/{{ item.thumbnail }}" class="image-size" alt="{{ item.name }}">
      </li>
    </ul>
  </div>
